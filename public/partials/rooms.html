<h1>rooms</h1>
<div class="row">
    <div ng-repeat="(key,value) in rooms track by $index">
        <div class="col-md-4 col-xs-6  col-sm-offset-0">
            <div class="thumbnail">
                <div class="caption text-center">
                    <h3>{{key}} {{value}}</h3>
                    <button ng-click="joinRoom(key)">Join Room</button>
                </div>
            </div>
        </div>
    </div>
</div>
