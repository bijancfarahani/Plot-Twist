<div class="rooms">
    <h2>Game Rooms</h2>
    <div ng-repeat="(key,value) in rooms track by $index">
        <div class="singleRoom">
            <h2>Room {{key + 1}}</h2>  <button ng-click="joinRoom(key)">Join Room</button>
            <h3>Connected Players</h3>
            <div class='clientsInRoom' ng-repeat="name in value.roomClients track by $index">
                <h4>{{name}}</h4>
            </div>

        </div>
    </div>
</div>
